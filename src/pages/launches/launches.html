<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>launches</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    
    <ion-list>
        <ion-item>
            <ion-avatar item-start>
                <img src="{{ nextLaunch?.links.mission_patch_small }}">
            </ion-avatar>
            <h2>{{ nextLaunch?.mission_name }}</h2>
            <p>{{ nextLaunch?.details }}</p>
            <p>{{ nextLaunch?.launch_date_utc }}</p>
            <p>{{ countdown }}</p>
        </ion-item>

        <ion-item *ngFor="let launch of launches | slice:1">
            <ion-avatar item-start>
                <img src="{{ launch.links.mission_patch_small }}">
            </ion-avatar>
            <h2>{{ launch?.mission_name }}</h2>
            <p>{{ launch?.details }}</p>
            <p>{{ launch?.launch_date_utc }}</p>
        </ion-item>
    </ion-list>

</ion-content>

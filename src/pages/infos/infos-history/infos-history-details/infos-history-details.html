<ion-header>

  <ion-navbar>
    <ion-title>Flight details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card-header style="white-space: normal; text-align: center;">
    <strong style="display: block;">{{ history.flight_number != null ? 'Flight nÂ°'+history.flight_number : '' }}</strong> {{history.title}}
  </ion-card-header>
  <div *ngIf="history.links?.reddit">
    <button ion-button block (click)="goToUrl(history.links.reddit)">Reddit</button>
  </div>
  <div *ngIf="history.links?.article">
    <button ion-button block (click)="goToUrl(history.links.article)">Press article</button>
  </div>
  <div *ngIf="history.links?.wikipedia">
    <button ion-button block (click)="goToUrl(history.links.wikipedia)">Wikipedia</button>
  </div>
  <ion-card-content style="white-space: normal;">
    <p>
      {{history.details}}
    </p>
  </ion-card-content>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <canvas baseChart
          [data]="score"
          [labels]="labels"
          [chartType]="chartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>

    <h3 class="year">Rockets without reusable first stage</h3>
  <div *ngFor="let rocket of notReusableList">
    <ion-card>
      <ion-item>
        <ion-avatar item-start>
          <img src="http://freedesignfile.com/upload/2017/08/rocket-icon-vector.png">
        </ion-avatar>
        <h2>{{ rocket.name }}</h2>
        <p>{{ rocket.payload_weights[0]?.name }}</p>
      </ion-item>

      <ion-card-content text-center>
        <p>{{ rocket.description}}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <h3 class="year">Rockets with reusable first stage</h3>
  <div *ngFor="let rocket of reusableList">
    <ion-card>
      <ion-item>
        <ion-avatar item-start>
          <img src="http://freedesignfile.com/upload/2017/08/rocket-icon-vector.png">
        </ion-avatar>
        <h2>{{ rocket.name }}</h2>
        <p>{{ rocket.payload_weights[0]?.name }}</p>
      </ion-item>

      <ion-card-content text-center>
        <p>{{ rocket.description}}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

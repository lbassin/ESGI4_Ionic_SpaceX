<ion-header>
  <ion-navbar>

  </ion-navbar>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let data of datas" >
      <ion-thumbnail item-start>
        <img src="/assets/charts/{{data.icon}}">
      </ion-thumbnail>
      <h2>{{ data.title }}</h2>
      <!--<p>Hayao Miyazaki â€¢ 1988</p> -->
      <button ion-button clear item-end (click)="moveToCharts(data.name)">View</button>
    </ion-item>
  </ion-list>
</ion-content>

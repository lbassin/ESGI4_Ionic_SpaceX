<ion-header>
  <ion-navbar>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid ngClass="chart-list">
    <ion-row>
      <!--<ion-col col-6>This column will take 12 columns</ion-col>
      <ion-col col-6>This column will take 12 columns</ion-col>
      <ion-col col-6>This column will take 6 columns</ion-col>
      <ion-col col-6>This column will take 6 columns</ion-col>-->
      <ion-col col-6 *ngFor="let data of datas" (click)="moveToCharts(data.name)">
        <div class="chart">
          <div class="inner">
            <div class="icon">
              <img src="/assets/charts/{{data.icon}}" alt="">
            </div>
            <h3 class="name"> {{ data.title }}</h3>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

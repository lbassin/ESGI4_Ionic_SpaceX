<ion-header>
  <ion-navbar>
    <ion-title>{{ launchpad.location.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-card class="appear-head">
    <ion-item>
      <ion-avatar item-start>
        <img src="http://freedesignfile.com/upload/2017/08/rocket-icon-vector.png">
      </ion-avatar>
      <h2>{{ launchpad.location.name }}</h2>
    </ion-item>

    <ion-card-content text-center>
      <p>{{ launchpad.details}}</p>
    </ion-card-content>
  </ion-card>


  <ion-card class="appear-content">
    <ion-card-header text-center>
      Miscellaneous
    </ion-card-header>

    <ion-grid>
      <ion-row class="custom-row" *ngIf="launchpad.vehicles_launched">
        <ion-col col-6 text-left>Vehicles launched</ion-col>
        <ion-col col-6 text-right>
          <p *ngFor="let rocket of launchpad.vehicles_launched">{{ rocket }}</p>
        </ion-col>
      </ion-row>
      <ion-row class="custom-row">
        <ion-col col-6 text-left>Still used</ion-col>
        <ion-col col-6 text-right>
          <ion-badge *ngIf="launchpad.status === 'active'" color="primary">Yes</ion-badge>
          <ion-badge *ngIf="launchpad.status !== 'active'" color="light">No</ion-badge>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="appear-content">
    <agm-map class="appear-head"
             [latitude]="launchpad.location.latitude"
             [longitude]="launchpad.location.longitude"
             [mapTypeId]="'satellite'"
             [zoom]="14"
             [disableDefaultUI]="true"
             [zoomControl]="false">
    </agm-map>
  </ion-card>
</ion-content>
